<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let body = document.body; 
        body.style.backgroundColor = 'forestgreen'; 
        
        let div1 = document.createElement('div'); 
        div1.style.width = '400px'; 
        div1.style.height ='550px'; 
        div1.style.backgroundColor = 'white'; 
        div1.style.display = 'flex'; 
        div1.style.flexDirection= 'column';
        div1.style.margin = '200px'
        body.appendChild(div1); 
        
        let div2 = document.createElement('div'); 
        div2.innerText = 'Colorlib Contact Form'; 
        div2.style.fontSize = '38px'; 
        div2.style.color = 'black';
        div2.style.margin = '20px';
        div1.appendChild(div2); 

        let div02 = document.createElement('div'); 
        div02.innerText = 'Contact us for custom quete'; 
        div02.style.fontSize = '20px'; 
        div02.style.color = 'black';
        div02.style.margin = '20px';
        div02.style.marginTop = '2px';
        div1.appendChild(div02); 
        
        let div3 = document.createElement('input');
        div3.type='text'; 
        div3.placeholder = 'Your name'; 
        div3.style.margin = '20px';
        div3.style.marginTop = '5px';
        div3.style.paddingLeft = '10px';
        div3.style.height ='30px'; 
        div1.appendChild(div3); 
        
        let div4 = document.createElement('input');
        div4.type='text';
        div4.placeholder = 'Your Email Address'; 
        div4.style.margin = '20px';
        div4.style.marginTop = '5px';
        div4.style.paddingLeft = '10px';
        div4.style.height ='30px'; 
        div1.appendChild(div4); 
        
        let div5 = document.createElement('input'); 
        div5.type='text'; 
        div5.placeholder = 'Your Phone Number (optional)'; 
        div5.style.margin = '20px';
        div5.style.marginTop = '5px';
        div5.style.paddingLeft = '10px';
        div5.style.height ='30px'; 
        div1.appendChild(div5); 
        
        let div6 = document.createElement('input'); 
        div6.type='text'; 
        div6.placeholder = 'Your Web Site (optional)'; 
        div6.style.margin = '20px';
        div6.style.marginTop = '5px';
        div6.style.paddingLeft = '10px';
        div6.style.height ='30px'; 
        div1.appendChild(div6); 
        
        let div7 = document.createElement('input'); 
        div7.type='text'; 
        div7.placeholder = 'Type your messege here...'; 
        div7.style.margin = '20px';
        div7.style.marginTop = '5px';
        div7.style.paddingLeft = '10px';
        div7.style.paddingBottom = '50px';
        div7.style.height ='40px'; 
        div1.appendChild(div7); 
        
        let btn = document.createElement('button'); 
        btn.innerText = 'Submit'; 
        btn.style.width = '360px';
        btn.style.height = '40px';
        btn.style.margin = '20px';
        btn.style.marginTop = '5px';
        btn.style.backgroundColor = 'forestgreen';
        btn.style.border = '2px solid forestgreen';
        btn.style.color = 'white';
        div1.appendChild(btn);
    </script>
</body>
</html>
